
				<div ng-controller="ContactController" class="panel-body">
					<div class="form-horizontal">
						<div class="row">
							<div class="col-md-8">
								<div class="form-group">
									<label for "name" class="control-label col-md-3">Name</label>
									<div class="col-md-8">
										<input type="text" name="name" ng-model="newcontact.name"/>
									</div>
								</div>
								<div class="form-group">
									<label for "company" class="control-label col-md-3">Company</label>
									<div class="col-md-8">
										<input type="text" name="company" ng-model="newcontact.company"/>
									</div>
								</div>
								<div class="form-group">
									<label for "email" class="control-label col-md-3">Email</label>
									<div class="col-md-8">
										<input type="text" name="email" ng-model="newcontact.email"/+>
									</div>
								</div>
								<div class="form-group">
									<label for "phone" class="control-label col-md-3">Phone No.</label>
									<div class="col-md-8">
										<input type="text" name="phone" ng-model="newcontact.phone"/>
									</div>
								</div>
								<div class="form-group">
									<label for "group" class="control-label col-md-3">Group</label>
									<div class="col-md-5">
										<select name="group" id="group" class="form-control">
											<option value="">Select group</option>
											<option value="1">Family</option>
											<option value="2">Friend</option>
											<option value="3">Other</option>
										</select>
									</div>
									<div class="col-md-3">
										<a href="#" id="add-group-btn"class="btn btn-default btn block">Add Group</a>
									</div>
								</div>
								<div class="form-group" id="add-new-group">
									<div class="col-md-offset-3 col-md-8">
										<div class="input-group">
											<input type="text" name="new group" id="new group" class="form-control">
											<span class="input-group-btn">
												<a href="#" class="btn btn-default">
													<i class="glyphicon glyphicon-ok"></i>
												</a>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="fileinput fileinput-new" data-provides="fileinput">
									  <div class="fileinput-new thumbnail" style="width: 150px; height: 150px;">
									    <img class="media object" src="http://placehold.it/150x150" alt="...">
									  </div>
									  <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
									  <div class="text-centre">
									    <span class="btn btn-default btn-file"><span class="fileinput-new">Choose Photo</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
									    <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
									  </div>
									</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-md-8">
							<div class="row">
								<div class="col-md-offset-3 col-md-6">
									<input type="button" value="Save" ng-click="saveContact()"/>
									<a href="#" class="btn btn-default">Cancel</a>
								</div>
							</div>
						</div>
					</div>
					
				</div>
	<script>
	$("#add-new-group").hide();
	$('#add-group-btn').click(function () {
	$("#add-new-group").slideToggle(function() {
		$("#new-group").focus();
	});
		return false;
	});
	</script>
